<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart JS - Prática</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div id="div_graficos" style="display: flex;">
        <div style="position: relative; height:40vh; width:80vw">
            <canvas id="linhas"></canvas>
        </div>
        
        <div style="position: relative; height:40vh; width:80vw">
            <canvas id="barra"></canvas>
        </div>
    </div>
</body>

<script>
    const labels = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [30, 29, 28, 25, 22, 23],
        },
        {
            label: 'Umidade',
            backgroundColor: 'rgb(41, 156, 255)',
            borderColor: 'rgb(41, 156, 255)',
            data: [80, 82, 80, 85, 80, 83],
        }]
    };

    const config = {
        type: 'line',
        data: data,
        options: {}
    };

    const labels2 = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho',
    ];

    const data2 = {
        labels: labels2,
        datasets: [{
            label: 'Temperatura Média',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [22, 24, 27, 23, 20, 18],
        },
        {
            label: 'Umidade Média',
            backgroundColor: 'rgb(41, 156, 255)',
            borderColor: 'rgb(41, 156, 255)',
            data: [90, 89, 93, 87, 88, 82],
        }]
    };

    const config2 = {
        type: 'bar',
        data: data2,
        options: {}
    };
</script>

<script>
    const g1 = new Chart(
        document.getElementById('linhas'),

    );

    const g2 = new Chart(

</script>

</html>
